<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Para Letícia</title>
    <style>
        body {
            background-color: #ffe6f0;
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #player {
            position: absolute;
            width: 50px;
            height: 50px;
            background-image: url('https://i.imgur.com/6oZ6wUJ.png'); /* Imagem de um personagem */
            background-size: cover;
        }
        .heart {
            position: absolute;
            width: 30px;
            height: 30px;
            background-image: url('https://i.imgur.com/MxQpGHe.png'); /* Imagem de coração */
            background-size: cover;
        }
        #message {
            display: none;
            position: absolute;
            top: 30%;
            left: 20%;
            width: 60%;
            font-size: 28px;
            color: #333;
            text-align: center;
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        /* Controles de toque */
        #controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
        }
        .btn {
            width: 60px;
            height: 60px;
            background-color: #ffcccc;
            border: none;
            border-radius: 50%;
            font-size: 24px;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            cursor: pointer;
            user-select: none;
        }
    </style>
</head>
<body>
    <div id="player"></div>
    <div id="message">Letícia, estou morrendo de saudades de você! ❤️</div>

    <!-- Controles de toque -->
    <div id="controls">
        <button class="btn" id="left">⬅️</button>
        <button class="btn" id="up">⬆️</button>
        <button class="btn" id="down">⬇️</button>
        <button class="btn" id="right">➡️</button>
    </div>

    <script>
        const player = document.getElementById('player');
        const message = document.getElementById('message');
        let heartsCollected = 0;
        const totalHearts = 5;

        // Posiciona o jogador no centro da tela
        function centerPlayer() {
            player.style.left = (window.innerWidth / 2) + 'px';
            player.style.top = (window.innerHeight / 2) + 'px';
        }
        centerPlayer();

        // Movimento do jogador
        function movePlayer(direction) {
            const left = parseInt(player.style.left);
            const top = parseInt(player.style.top);
            const moveAmount = 15;
            if (direction === 'left') player.style.left = (left - moveAmount) + 'px';
            if (direction === 'right') player.style.left = (left + moveAmount) + 'px';
            if (direction === 'up') player.style.top = (top - moveAmount) + 'px';
            if (direction === 'down') player.style.top = (top + moveAmount) + 'px';

            checkCollision();
        }

        // Controles de teclado
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') movePlayer('left');
            if (e.key === 'ArrowRight') movePlayer('right');
            if (e.key === 'ArrowUp') movePlayer('up');
            if (e.key === 'ArrowDown') movePlayer('down');
        });

        // Controles de toque
        document.getElementById('left').addEventListener('touchstart', () => movePlayer('left'));
        document.getElementById('right').addEventListener('touchstart', () => movePlayer('right'));
        document.getElementById('up').addEventListener('touchstart', () => movePlayer('up'));
        document.getElementById('down').addEventListener('touchstart', () => movePlayer('down'));

        // Cria corações aleatoriamente na tela
        for (let i = 0; i < totalHearts; i++) {
            createHeart();
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.style.left = Math.random() * (window.innerWidth - 30) + 'px';
            heart.style.top = Math.random() * (window.innerHeight - 30) + 'px';
            document.body.appendChild(heart);
        }

        function checkCollision() {
            const hearts = document.getElementsByClassName('heart');
            for (let heart of hearts) {
                if (isColliding(player, heart)) {
                    heart.parentNode.removeChild(heart);
                    heartsCollected++;
                    if (heartsCollected === totalHearts) {
                        showMessage();
                    }
                    break;
                }
            }
        }

        function isColliding(a, b) {
            const rect1 = a.getBoundingClientRect();
            const rect2 = b.getBoundingClientRect();

            return !(
                rect1.top > rect2.bottom ||
                rect1.bottom < rect2.top ||
                rect1.left > rect2.right ||
                rect1.right < rect2.left
            );
        }

        function showMessage() {
            message.style.display = 'block';
            document.removeEventListener('keydown', movePlayer);
        }

        // Ajusta a posição do jogador ao redimensionar a janela
        window.addEventListener('resize', centerPlayer);
    </script>
</body>
</html>
