<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Para Letícia</title>
    <!-- Fixar o zoom em dispositivos móveis -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body {
            background-color: #ffe6f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #heart {
            font-size: 100px;
            cursor: pointer;
            color: #ff4d4d;
            transition: transform 0.2s;
        }
        #heart:hover {
            transform: scale(1.1);
        }
        #message {
            display: none;
            font-size: 24px;
            color: #333;
            text-align: center;
            padding: 20px;
            max-width: 80%;
        }
    </style>
</head>
<body>

    <div id="container">
        <div id="heart">❤️</div>
        <div id="message">Letícia, estou morrendo de saudades de você! ❤️</div>
    </div>

    <script>
        const heart = document.getElementById('heart');
        const message = document.getElementById('message');

        heart.addEventListener('click', () => {
            heart.style.display = 'none';
            message.style.display = 'block';
        });
    </script>
</body>
</html>
